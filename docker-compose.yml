version: "3.8"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - repolm-data:/app/data
    env_file:
      - .env
    environment:
      - PORT=8000
      - WORKERS=2
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  repolm-data:
